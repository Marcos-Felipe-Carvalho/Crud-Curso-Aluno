<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header card text-white bg-dark">
                    <div class="row">
                        <div class="col-md-10">
                            <h4>Lista de Cursos</h4>
                        </div>
                        <div class="col-md-2">
                            <a [routerLink]="['../../curso/novo']" class="btn btn-primary float-end">Adicionar curso</a>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <table class="table table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th class="text-center">ID</th>
                                <th class="text-center">Nome</th>
                                <th class="text-center">Link</th>
                                <th class="text-center">Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let curso of cursos">
                                <td>{{curso.id}}</td>
                                <td>{{curso.nome}}</td>
                                <td>{{curso.link}}</td>
                                <td class="text-center">
                                    <div class="d-flex justify-content-center">
                                        <a [routerLink]="['../../curso/editar', curso.id]" class="mx-2"><i class="text-info fa-solid fa-pen-to-square"></i></a> 
                                        <a (click)="remover($event, curso)" href="#" class="mx-2"><i class="text-danger fa-solid fa-trash"></i></a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <p *ngIf="cursos.length === 0">Nenhuma pessoa cadastrada.</p>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
