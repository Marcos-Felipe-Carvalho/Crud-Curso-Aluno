<div class="container-fluid mt-4">
    <h4>Novo Curso</h4>
    <form #formCurso="ngForm">
        <div class="form-group mt-3">
            <label for="nome">Nome:</label>
            <input [(ngModel)]="curso.nome" #nome="ngModel" placeholder="Digite o nome curso" type="text"
                class="form-control" id="nome" name="nome" minlength="2" required>
            <div *ngIf="nome.errors && (nome.dirty || nome.touched)" class="alert alert-danger">
                <div [hidden]="!nome.errors['required']"> Digite o nome do curso. </div>
                <div [hidden]="!nome.errors['minlength']"> O nome deve conter ao menos 2 caracteres. </div>
            </div>
        </div>
        <div class="form-group mt-3">
            <label for="link">Link:</label>
            <input [(ngModel)]="curso.link" #link="ngModel" placeholder="Digite o link curso" type="text"
                class="form-control" id="link" name="link" minlength="2" required>
            <div *ngIf="link.errors && (link.dirty || link.touched)" class="alert alert-danger">
                <div [hidden]="!link.errors['required']"> Digite o link do curso. </div>
                <div [hidden]="!link.errors['minlength']"> O link deve conter ao menos 2 caracteres. </div>
            </div>
        </div>
        <button (click)="inserir()" [disabled]="!formCurso.form.valid"type="button" class="mt-4 btn btn-primary">Salvar</button>
    </form>
</div>
