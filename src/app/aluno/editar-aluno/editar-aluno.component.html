<div class="container-fluid mt-4">
    <h4>Editar Aluno</h4>
    <form #formAluno="ngForm">
        <div class="form-group mt-3">
            <label for="nome">Nome:</label>
            <input [(ngModel)]="aluno.nome" #nome="ngModel" placeholder="Digite o nome aluno" type="text"
                class="form-control" id="nome" name="nome" minlength="2" required>
            <div *ngIf="nome.errors && (nome.dirty || nome.touched)" class="alert alert-danger">
                <div [hidden]="!nome.errors['required']"> Digite o nome do aluno. </div>
                <div [hidden]="!nome.errors['minlength']"> O nome deve conter ao menos 2 caracteres. </div>
            </div>
        </div>
        <div class="form-group mt-3">
            <label for="nome">CPF:</label>
            <input [(ngModel)]="aluno.cpf" #cpf="ngModel" placeholder="Digite o cpf do aluno" type="text"
                class="form-control" id="cpf" name="cpf" required>
            <div *ngIf="cpf.errors && (cpf.dirty || cpf.touched)" class="alert alert-danger">
                <div [hidden]="!cpf.errors['required']"> Digite o nome da aluno. </div>
            </div>
        </div>
        <div class="form-group mt-3">
            <label for="nome">E-mail:</label>
            <input [(ngModel)]="aluno.email" #email="ngModel" placeholder="Digite o e-mail aluno" type="email"
                class="form-control" id="email" name="email" required>
            <div *ngIf="email.errors && (email.dirty || email.touched)" class="alert alert-danger">
                <div [hidden]="!email.errors['required']"> Digite o e-mail da aluno. </div>
            </div>
        </div>
        <div class="form-group mt-3">
            <label for="nome">Data de nascimento:</label>
            <input [(ngModel)]="aluno.dataNascimento" #dataNascimento="ngModel" placeholder="Digite a data de nascimento do aluno" type="date"
                class="form-control" id="dataNascimento" name="dataNascimento" minlength="2" required>
            <div *ngIf="dataNascimento.errors && (dataNascimento.dirty || dataNascimento.touched)" class="alert alert-danger">
                <div [hidden]="!dataNascimento.errors['required']"> Digite a data de nascimento da aluno. </div>
            </div>
        </div>
        <button (click)="atualizar()" [disabled]="!formAluno.form.valid"type="button" class="mt-4 btn btn-primary">Salvar</button>
    </form>
</div>
